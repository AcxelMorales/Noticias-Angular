<div class="row">
  <div class="col s12 m6 l4" *ngFor="let i of noticias">
    <div class="card">
      <div class="card-image">
        <img [src]="i.urlToImage" [alt]="i.title" />
        <span class="card-title">i.source.name</span>
      </div>
      <div class="card-content">
        <h3>{{ i.title }}</h3>
        <p>{{ i.description }}</p>
      </div>
      <div class="card-action">
        <a [href]="i.url" target="_blank" rel="noopener noreferrer" class="waves-effect waves-light btn">
          Ver Noticia
        </a>
      </div>
    </div>
  </div>
</div>
